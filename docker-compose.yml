version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lgu-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-lgu_document_tracking}
      - DB_USERNAME=${DB_USERNAME:-lgu_user}
      - DB_PASSWORD=${DB_PASSWORD:-lgu_password}
    depends_on:
      - db
    networks:
      - lgu-network

  db:
    image: mysql:8.0
    container_name: lgu-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-lgu_document_tracking}
      MYSQL_USER: ${DB_USERNAME:-lgu_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-lgu_password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_EXTERNAL_PORT:-3307}:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - lgu-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  nginx:
    image: nginx:alpine
    container_name: lgu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./public:/var/www/public:ro
      - ./storage:/var/www/storage:ro
    depends_on:
      - app
    networks:
      - lgu-network

networks:
  lgu-network:
    driver: bridge

volumes:
  db_data:

